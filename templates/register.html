<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrivez vous</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form action="/register" method = "POST">
                      <div class="form-outline mb-4">
                        <p>name <input type = "text" name = "name" class="form-control form-control-lg" required/></p>  
                      </div>
                      <div class="form-outline mb-4">       
                        <label for="sex">Gender:</label>
                        <select name="sex" id="sex" class="form-control form-control-lg">
                          <option value="male">male</option>
                          <option value="female">Female</option>
                        </select> 
                       
                      </div>
                     
                      <div class="form-outline mb-4">
                        <p>contact <input type = "contact" name = "contact" class="form-control form-control-lg"/></p>
                      </div>
                      <div class="form-outline mb-4">
                        <p>about <input type = "text" name = "about" class="form-control form-control-lg" /></p>
                      </div>

                      <div class="form-outline mb-4">
                        <p>login <input type = "text" name = "login" class="form-control form-control-lg"/></p>

                      </div>
                      
                      <div class="form-outline mb-4">
                        <p>password <input type = "password" name = "password" class="form-control form-control-lg"/></p>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <p>Confirm password <input type = "password" name = "confpass" class="form-control form-control-lg"/></p>
                       
                      </div>
       
                      <div class="d-flex justify-content-center">
                        <input type = "submit" value = "Submit" />
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href='/login' class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
